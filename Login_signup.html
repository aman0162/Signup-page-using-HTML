<html>
<head>
<title> Login/Signup form</title>
</head>
<body>
  <form>
    <table>
      <tr>
<td>Name :</td><td> <input type="text" name="Name" size="30" maxlength="50" placeholder="User Name" ></td>
</tr>
<tr>
<td>Email : </td><td> <input type="email" name="Email" size="30" maxlength="50" placeholder="Email Id" ></td>
</tr>
<tr>
<td>Gender : </td><td> <input type="radio" name="Gender" size="15" maxlength="30" value="Male" > Male
        <input type="radio" name="Gender" size="15" maxlength="30" value="Female" > Female
        <input type="radio" name="Gender" size="15" maxlength="30" value="Trans Gender" > Trans Gender</td>
</tr>
<tr>
<td>Phone No. : </td>
<td>
  <select>
    <option>+91</option>
    <option>+90</option>
  </select>
<input type="text" name="Mobile No" size="10" maxlength="10" placeholder="" ></td>
</tr>
<tr>
<td>DOB : </td><td> <input type="date" name="DOB" size="30" maxlength="50" ></td>
</tr>
<tr>
<td></td><td> <input type="submit" name="submit" ></td>
</tr>
</table>
</form>
</body>
</html>
